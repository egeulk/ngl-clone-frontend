<div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="username" name="username" type="text" id="username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
    </form>
  </div>
